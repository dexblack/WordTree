{% extends "app/layout.html" %}
{% load staticfiles %}
{% block content %}

<h2>{{ title }}.</h2>
<a href="{{ parent }}"><img src="{% static 'app/images/UpLeft.png' %}" width="24px" /></a>
<ul class="list-nobullet">{% for child in children %}
<li><a href="{{ child.id }}"> {{ child.name }} [id={{ child.id }}]</a>
<a href="{{ child.id }}/delete" onclick="return confirm('Are you sure you want to delete {{ child.name }}?')"><img src="{% static 'app/images/Minus.png' %}" width="15px" /></a>
<a href="{{ child.id }}/edit"><img src="{% static 'app/images/pencil_48.png' %}" width="15px" /></a>
</li>{% endfor %}</ul>
{% if depth < 6 %}<a href="add"><img src="{% static 'app/images/add_48.png' %}" width="24px" /></a>{% endif %}
{% endblock %}
